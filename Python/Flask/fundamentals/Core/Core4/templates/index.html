<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
/>
    <title>Dojo Survey</title>
  </head>

  <body>
    <div class="formContainer" >
        <h1 class="formTitle">Dojo Survey</h1>
        <form class="form" action="/process" method="post">
          <!-- =========Name ========= -->
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" name="name"/>
          </div>
          <!-- ======== Dojo Location =========== -->
          <div>
            <label class="form-label">Dojo Location</label>
            <select class="form-select" name="location">
              <option selected>-- Select a Location --</option>
              <option value="Chicago">Chicago</option>
              <option value="Seatle">Seatle</option>
              <option value="Online">Online</option>
              <option value="Burbank">Burbank</option>
              <option value="Bellvue">Bellvue</option>
            </select>
          </div>
          <!-- ======== Favorite Language =========== -->
          <div>
            <label  class="form-label">Favorite Language</label>
            <select class="form-select" name="language" >
              <option selected>-- Select a Language --</option>
              <option value="Html">Html</option>
              <option value="CSS">CSS</option>
              <option value="Java Script">Java Script</option>
              <option value="Python">Python</option>
              <option value="C#">C#</option>
            </select>
          </div>
          <!-- ========== Comment Area ========= -->
          <div class="mb-3">
            <label class="form-label">Comment(optional):</label>
            <textarea class="form-control" rows="5" name="comment"></textarea>
          </div>
          <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </div>
  </body>
</html>
